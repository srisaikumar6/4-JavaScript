<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script>
            const gethome = () => {
                fetch("home.html")
                .then( abc =>abc.text() )
                .then( originalData => {
                    document.getElementById("container").innerHTML = originalData;
                })
            }

            const getservice = () => {
                fetch("service.html")
                .then( abc =>abc.text() )
                .then( originalData => {
                    document.getElementById("container").innerHTML = originalData;
                })
            }

            const getcity = () => {
                fetch("city.json")
                .then( abc =>abc.json() )
                .then( cityArray => {
                    let data = "<h1> Branch List </h1>";
                    cityArray.map((cityName, index) => {
                        data = data + `<div class='four'> ${cityName} </div>`;
                    })
                    document.getElementById("container").innerHTML = data;
                })
            }

            const getblog = () => {
                fetch("https://jsonplaceholder.typicode.com/posts")
                .then( abc =>abc.json() )
                .then( blogArray => {
                    let data = "<h1> Recent Blog </h1>";
                    blogArray.map((blog, index)=>{
                        data = data +  `<div class='two'>
                                            <h3> ${blog.title} </h3>
                                            <p> ${blog.body} </p>
                                         </div>`;
                    })
                    document.getElementById("container").innerHTML = data;
                })
            }

             const getcomment = () => {
                fetch("https://jsonplaceholder.typicode.com/comments")
                .then( abc =>abc.json() )
                .then( commentArray => {
                    let data = "<h1> Recent Comment </h1>";
                    commentArray.map((comment, index)=>{
                        data = data +  `<div class='comment'>
                                            <p> ${comment.postId} </p>
                                            <p> ${comment.id} </p>
                                            <h3> ${comment.name} </h3>
                                            <p> ${comment.email} </p>
                                            <p> ${comment.body} </p>

                                         </div>`;
                    })
                    document.getElementById("container").innerHTML = data;
                })
            }

            const getalbum = () => {
                fetch("https://jsonplaceholder.typicode.com/albums")
                .then( abc =>abc.json() )
                .then( albumArray => {
                    let data = "<h1> Recent Album </h1>";
                    albumArray.map((album, index)=>{
                        data = data +  `<div class='album'>
                                            <p> ${album.userId} </p>
                                            <p> ${album.id} </p>
                                            <h3> ${album.title} </h3>
                                         </div>`;
                    })
                    document.getElementById("container").innerHTML = data;
                })
            }

            const gettodos = () => {
                fetch("https://jsonplaceholder.typicode.com/todos")
                .then( abc =>abc.json() )
                .then( todoarray => {
                    let data = "<h1> Recent Todo </h1>";
                    todoarray.map((todo, index)=>{
                        data = data +  `<div class='todo'>
                                            <p> ${todo.userId} </p>
                                            <p> ${todo.id} </p>
                                            <h3> ${todo.title} </h3>
                                            <p> ${todo.completed} </p>
                                         </div>`;
                    })
                    document.getElementById("container").innerHTML = data;
                })
            }

            const getusers = () => {
                fetch("https://jsonplaceholder.typicode.com/users")
                .then( abc =>abc.json() )
                .then( userArray => {
                    let data = "<h1> Recent Users </h1>";
                    userArray.map((user, index)=>{
                        data = data +  `<div class='user'>
                                            <p> ${user.id}</p>
                                            <p> ${user.name}</p>
                                            <p> ${user.username}</p>
                                            <p> ${user.email}</p>
                                            <p> ${user.address.street.suite.city.zipcode}</p>
                                            <p> ${user.phone}</p>
                                            <p> ${user.website}</p>
                                            <p> ${user.company}</p>

                                            
                                         </div>`;
                    })
                    document.getElementById("container").innerHTML = data;
                })
            }
        </script>
    </head>
    <body>
        <header>
            <button onclick="gethome()"> Home </button>
            <button onclick="getservice()"> Our Services </button>
            <button onclick="getcity()"> Our Branches </button>
            <button onclick="getblog()"> Blogs </button>
            <button onclick="getcomment()"> Comments </button>
            <button onclick="getalbum()"> Albums </button>
            <button onclick="gettodos()"> Todos</button>
            <button onclick="getusers()"> Users </button>

        </header>

        <section id="container">

        </section>
    </body>
</html>
