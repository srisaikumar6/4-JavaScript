<!DOCTYPE html>

        <script>
            const gethome =() =>{
                var xmlhttp = new XMLHttpRequest(); // creating the object to communicate with server.
                xmlhttp.open("GET", "home.html"); // url is generated based on get method
                xmlhttp.send(); // request sent to above generated url

                xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                     document.getElementById("ajaxdata").innerHTML = this.responseText;
                    }
                };
            }
